<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Culés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .titulo-cule {
        background-image: url('img/fc barcelona.jpg');
        background-size: cover;
        background-position: center;
        color: white;
        padding: 100px 40px;
        border-radius: 10px;
        text-shadow: 2px 2px 5px #000;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="titulo-cule text-center">
        <h1 class="display-4">Formulario de Culés</h1>
        <p class="lead">¡Comparte tu opinión sobre el FC Barcelona!</p>
      </div>
    </div>

    <div class="container text-center my-4">
      <div class="row">
        <div class="col">
          <img src="img/messiperfil" class="img-thumbnail" alt="Imagen perfil">
        </div>
        <div class="col">
          <textarea class="form-control" rows="4" placeholder="Escribe algo breve aquí..."></textarea>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <div class="row">

        <div class="col-md-6 text-center">
          <img src="img/barcelonavspsg.jpg_large" class="img-fluid rounded mb-3" alt="Imagen decorativa">
        </div>

   
        <div class="col-md-6">
          <h4>Encuesta de Aficionados</h4>
          <form id="votacionForm">
           
            <div class="mb-3">
              <label for="nombreJugador" class="form-label">¿Quién es el mejor futbolista?</label>
              <input type="text" class="form-control" id="nombreJugador" placeholder="Escribe un nombre...">
            </div>

           
            <div class="mb-3">
              <label for="mejorPartido" class="form-label">¿Cuál ha sido el mejor partido del club?</label>
              <select class="form-select" id="mejorPartido">
                <option selected disabled>Selecciona un partido</option>
                <option>Barcelona 6-1 PSG (2017)</option>
                <option>Barcelona 5-0 Real Madrid (2010)</option>
                <option>Barcelona 2-0 Man United (2009 Final UCL)</option>
                <option>Barcelona 3-1 Man United (2011 Final UCL)</option>
                <option>Barcelona 3-0 Bayern Múnich (2015)</option>
                <option>Barcelona 5-1 Sevilla (2018 Supercopa)</option>
                <option>Barcelona 4-0 Real Madrid (2022)</option>
                <option>Barcelona 3-0 Liverpool (2019)</option>
                <option>Barcelona 2-2 Chelsea (2009, gol de Iniesta)</option>
                <option>Barcelona 4-1 Arsenal (2010)</option>
                <option>Barcelona 3-0 Juventus (2015 Final UCL)</option>
                <option>Barcelona 6-2 Real Madrid (2009)</option>
                <option>Barcelona 5-1 Lyon (2019)</option>
                <option>Barcelona 4-1 Roma (2018)</option>
                <option>Barcelona 5-2 Getafe (2020)</option>
              </select>
            </div>

          
            <div class="mb-3 text-start">
              <label class="form-label">¿A quién eliges como capitán del equipo?</label>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Ter Stegen" id="c1"><label class="form-check-label" for="c1">Ter Stegen</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Sergi Roberto" id="c2"><label class="form-check-label" for="c2">Sergi Roberto</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Balde" id="c3"><label class="form-check-label" for="c3">Balde</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Christensen" id="c4"><label class="form-check-label" for="c4">Christensen</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Frenkie de Jong" id="c5"><label class="form-check-label" for="c5">Frenkie de Jong</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Gündogan" id="c6"><label class="form-check-label" for="c6">Gündogan</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Koundé" id="c7"><label class="form-check-label" for="c7">Koundé</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Lewandowski" id="c8"><label class="form-check-label" for="c8">Lewandowski</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Pedri" id="c9"><label class="form-check-label" for="c9">Pedri</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Raphinha" id="c10"><label class="form-check-label" for="c10">Raphinha</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="João Cancelo" id="c11"><label class="form-check-label" for="c11">João Cancelo</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="João Félix" id="c12"><label class="form-check-label" for="c12">João Félix</label></div>
                </div>
                <div class="col-md-6">
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Fermín López" id="c13"><label class="form-check-label" for="c13">Fermín López</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Marc Guiu" id="c14"><label class="form-check-label" for="c14">Marc Guiu</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Pau Cubarsí" id="c15"><label class="form-check-label" for="c15">Pau Cubarsí</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Lamine Yamal" id="c16"><label class="form-check-label" for="c16">Lamine Yamal</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Oriol Romeu" id="c17"><label class="form-check-label" for="c17">Oriol Romeu</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Iñigo Martínez" id="c18"><label class="form-check-label" for="c18">Iñigo Martínez</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Astralaga" id="c19"><label class="form-check-label" for="c19">Astralaga</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Casadó" id="c20"><label class="form-check-label" for="c20">Casadó</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Kochen" id="c21"><label class="form-check-label" for="c21">Kochen</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Unai Hernández" id="c22"><label class="form-check-label" for="c22">Unai Hernández</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Héctor Fort" id="c23"><label class="form-check-label" for="c23">Héctor Fort</label></div>
                  <div class="form-check"><input class="form-check-input" type="radio" name="capitan" value="Cubarsí" id="c24"><label class="form-check-label" for="c24">Cubarsí</label></div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="calificacionEquipo" class="form-label">Califica al equipo actual (1-10)</label>
              <input type="range" class="form-range" min="1" max="10" id="calificacionEquipo">
            </div>

            <button type="button" class="btn btn-primary" onclick="agregarVotacion()">Agregar a la tabla</button>
          </form>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <h4>Tabla de Votaciones</h4>
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>Mejor Futbolista</th>
                <th>Mejor Partido</th>
                <th>Capitán Elegido</th>
                <th>Calificación</th>
              </tr>
            </thead>
            <tbody id="tablaVotaciones">
             
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function agregarVotacion() {
        const nombre = document.getElementById("nombreJugador").value;
        const partido = document.getElementById("mejorPartido").value;
        const capitan = document.querySelector('input[name="capitan"]:checked');
        const calificacion = document.getElementById("calificacionEquipo").value;

        if (!nombre || !partido || !capitan || !calificacion) {
          alert("Por favor, completa todos los campos.");
          return;
        }

        const fila = `
          <tr>
            <td>${nombre}</td>
            <td>${partido}</td>
            <td>${capitan.value}</td>
            <td>${calificacion}</td>
          </tr>
        `;
        document.getElementById("tablaVotaciones").innerHTML += fila;
        document.getElementById("votacionForm").reset();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
